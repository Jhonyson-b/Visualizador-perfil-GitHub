<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Perfil do GitHub</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/animations.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
</head>

<body>
    <main>
        <i class="devicon-github-original"></i>

        <section class="container">
            <header>
                <h2>Buscar Usuário</h2>
                <p class="search-hint">Digite o nome de usuário do GitHub e tenha acesso aos dados do perfil</p>
                <input type="text" id="input-search" placeholder="Digite o nome do usuário no GitHub">
                
                <input type="button" value="Buscar" id="btn-search">
            </header>

            <section class="tech-stack" aria-label="Tecnologias usadas no projeto">
                <h3>Tecnologias utilizadas</h3>
                <ul class="tech-list">
                    <li>
                        <i class="devicon-html5-plain colored" aria-hidden="true"></i>
                        <span>HTML5</span>
                    </li>
                    <li>
                        <i class="devicon-css3-plain colored" aria-hidden="true"></i>
                        <span>CSS3</span>
                    </li>
                    <li>
                        <i class="devicon-javascript-plain colored" aria-hidden="true"></i>
                        <span>JavaScript</span>
                    </li>
                </ul>
            </section>

            <div class="profile-results"></div>
        </section>
    </main>

    <script type="module" src="src/js/script.js"></script>
</body>

</html>
